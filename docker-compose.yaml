version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: FitTracker.API/Dockerfile
    container_name: fittrackr-api
    environment:
      ConnectionStrings__FitTrackrConnectionString: "Server=host.docker.internal;Database=FitTrackrDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;"
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "5000:8080"
    networks:
      - fittrackr-network
  ui:
    build:
      context: .
      dockerfile: FitTrackr.UI/Dockerfile
    container_name: fittrackr-ui
    environment:
      ApiBaseUrl: "http://api:8080"
      ASPNETCORE_ENVIRONMENT: "Development"
    depends_on:
      - api
    ports:
      - "5001:8080"
    networks:
      - fittrackr-network
networks:
  fittrackr-network:
    driver: bridge    
      
    